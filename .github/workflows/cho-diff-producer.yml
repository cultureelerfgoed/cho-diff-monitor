name: CHO diff producer

on:
  workflow_dispatch:
  schedule:
    # 07:00 UTC â‰ˆ 08:00 NL wintertijd
    - cron: "0 7 * * *"

jobs:
  cho-diff-producer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TriplyDB CLI (triplydb.exe)
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri https://static.triply.cc/cli/triplydb.exe `
            -OutFile triplydb.exe

      - name: Haal datum op
        id: datum
        shell: pwsh
        run: |
          $vandaag = Get-Date -Format "yyyy-MM-dd"
          echo "vandaag=$vandaag" >> $env:GITHUB_OUTPUT

      - name: Download RDF-resultaat van Triply Query API
        shell: pwsh
        run: |
          curl `
            -H "Accept: text/turtle" `
            "https://api.linkeddata.cultureelerfgoed.nl/queries/rce/Query-11-4/2/run?page=1&pageSize=1000" `
            -o diff.ttl

      - name: Zet diff.ttl om naar correcte diff.trig met named graph
        shell: pwsh
        run: |
          $datum = "${{ steps.datum.outputs.vandaag }}"

          $prefixes = @()
          $triples = @()
          $inTriples = $false

          foreach ($line in Get-Content diff.ttl -Encoding UTF8) {
            if (-not $inTriples -and ($line -match "^\s*$")) {
              $inTriples = $true
              continue
            }
            if ($inTriples) {
              $triples += $line
            }
            else {
              $prefixes += $line
            }
          }

          $graphUri = "<https://linkeddata.cultureelerfgoed.nl/rce/diff-cho/graph/$datum>"
          $lines = @()
          $lines += $prefixes
          $lines += ""
          $lines += "$graphUri {"
          $lines += $triples
          $lines += "}"

          [System.IO.File]::WriteAllLines(
            "diff.trig",
            $lines,
            [System.Text.Encoding]::UTF8
          )

      - name: Upload diff.trig naar rce/cho via import-from-file
        shell: pwsh
        run: |
          .\triplydb.exe import-from-file `
            --account rce `
            --dataset diff-cho `
            --token "${{ secrets.TRIPLYDB_TOKEN }}" `
            --url https://api.linkeddata.cultureelerfgoed.nl `
            diff.trig
