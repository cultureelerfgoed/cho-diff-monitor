name: Draai CHO-diff producer

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  cho-diff-producer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TriplyDB CLI
        run: |
          Invoke-WebRequest `
            -Uri https://static.triply.cc/cli/triplydb.exe `
            -OutFile triplydb.exe

      - name: Haal datum op
        id: datum
        shell: pwsh
        run: |
          $vandaag = Get-Date -Format "yyyy-MM-dd"
          echo "vandaag=$vandaag" >> $env:GITHUB_OUTPUT

      - name: Voer producer-query uit
        shell: pwsh
        run: |
          .\triplydb.exe query `
            --token "${{ secrets.TRIPLYDB_TOKEN }}" `
            --url https://api.linkeddata.cultureelerfgoed.nl `
            --account rce `
            --dataset cho `
            --file queries/query-producer.rq `
            --output diff.ttl `
            --accept text/turtle

      - name: Zet diff.ttl om naar diff.trig met named graph
        shell: pwsh
        run: |
          $datum = "${{ steps.datum.outputs.vandaag }}"
          $prefixes = @()
          $triples = @()
          $inTriples = $false

          foreach ($line in Get-Content diff.ttl -Encoding UTF8) {
            if (-not $inTriples -and ($line -match "^\s*$")) {
              $inTriples = $true
              continue
            }
            if ($inTriples) {
              $triples += $line
            }
            else {
              $prefixes += $line
            }
          }

          $graphUri = "<https://linkeddata.cultureelerfgoed.nl/graph/cho-diff/$datum>"
          $lines = @()
          $lines += $prefixes
          $lines += ""
          $lines += "$graphUri {"
          $lines += $triples
          $lines += "}"

          [System.IO.File]::WriteAllLines(
            "diff.trig",
            $lines,
            [System.Text.Encoding]::UTF8
          )

      - name: Upload diff.trig naar TriplyDB
        run: |
          .\triplydb.exe import-from-file `
            --account rce `
            --dataset cho `
            --token "${{ secrets.TRIPLYDB_TOKEN }}" `
            --url https://api.linkeddata.cultureelerfgoed.nl `
            diff.trig
