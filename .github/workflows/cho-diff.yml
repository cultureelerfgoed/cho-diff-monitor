name: Draai CHO-diff met TriplyDB.exe (correcte .trig-opbouw)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  cho-diff:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TriplyDB CLI (triplydb.exe)
        run: |
          Invoke-WebRequest -Uri https://static.triply.cc/cli/triplydb.exe -OutFile triplydb.exe

      - name: Haal datum op
        id: datum
        shell: pwsh
        run: |
          $vandaag = Get-Date -Format "yyyy-MM-dd"
          echo "vandaag=$vandaag" >> $env:GITHUB_OUTPUT

      - name: Download RDF-resultaat van Triply API-query
        run: |
          curl -X POST -H "Accept: text/turtle" `
          https://api.linkeddata.cultureelerfgoed.nl/queries/rce/Query-11-4/1/run `
          -o diff.ttl

      - name: Zet diff.ttl om naar correct diff.trig met named graph
        shell: pwsh
        run: |
          $datum = "${{ steps.datum.outputs.vandaag }}"
          $ttl = Get-Content diff.ttl -Raw

          # Split op eerste lege regel (prefixen en triples)
          $split = $ttl -split "(\r?\n){2,}", 2
          $prefixes = $split[0].Trim()
          $triples = $split[1].Trim()

          $graphUri = "<https://linkeddata.cultureelerfgoed.nl/graph/cho-diff/$datum>"
          $trig = "$prefixes`r`n`r`n$graphUri {`r`n$triples`r`n}"
          $trig | Set-Content diff.trig -Encoding UTF8

      - name: Upload diff.trig naar rce/cho via import-from-file
        run: |
          .\triplydb.exe import-from-file `
            --account rce `
            --dataset cho `
            --token "${{ secrets.TRIPLYDB_TOKEN }}" `
            --url https://api.linkeddata.cultureelerfgoed.nl `
            diff.trig
